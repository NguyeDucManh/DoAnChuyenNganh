{% load static %}
<link rel="stylesheet" href="{% static 'assets/css/auth.css' %}?v=7">
<div class="bg" style="background-image:url('{% static "assets/images/login.png" %}')"></div>

<main class="container">
  <section class="card">
    <h1>Quên mật khẩu</h1>
    {% if form.errors %}
      <div class="alert">
        {% for field, errs in form.errors.items %}
          {% for e in errs %}{{ e }}<br>{% endfor %}
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="form">
      {% csrf_token %}
      <label class="field">
        <span>Email</span>
        <input type="email" name="email" required autocomplete="email">
      </label>
      <button class="btn" type="submit">Gửi liên kết đặt lại</button>
      <div class="meta"><a href="{% url 'login' %}">← Về đăng nhập</a></div>
    </form>
  </section>
</main>
